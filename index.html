<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="content">
      <img class="logo" src="images/logo.svg" alt="">
      <img class="mobile-img" src="images/hero-mobile.jpg" alt="">
      <div class="text">
        <span>We're</span>
        <h1> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <form action="#">
        <input class="inputv" type="email" name="email" placeholder="Email Address" required="" oninvalid="setCustomValidity(' ')">
        <button>
          <img src="images/icon-arrow.svg" alt="">
          <img class="erorr" src="images/icon-error.svg" alt="">
        </button>
        <span class="erorr-message"></span>
      </form>
    </div>
    <aside class="image"></aside>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
